<!DOCTYPE html>
<html class="h-100" lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body class="w-100 h-100 main-container m-auto d-flex flex-column align-items-center justify-content-center gap-3 p-4">
        <h2 class="w-100 text-center">To-Do List</h2>
        <div class="w-100 d-flex gap-2">
            <input class="input-text w-100 border" type="text" placeholder="Write the Task">
            <button class="button-add btn btn-success fs-6"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="alert p-0"></div>
        <h2 class="w-100 text-center">Tasks</h2>
        <div class="div-tasks w-100 d-flex flex-column gap-2">
            
        </div>
        <script src="script.js"></script>
</body>

</html>
