<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calc">
            <div class="result">0</div>
            <div class="buttons">
                <button class="twoSpace">C</button>
                <button class="first_line operands">%</button>
                <button class="orange_color operands">รท</button>
                
                <button class="second_line numbers">7</button>
                <button class="second_line numbers">8</button>
                <button class="second_line numbers">9</button>
                <button class="orange_color numbers operands">x</button>

                <button class="third_line numbers">4</button>
                <button class="third_line numbers">5</button>
                <button class="third_line numbers">6</button>
                <button class="orange_color numbers operands">-</button>
                
                <button class="four_line numbers">1</button>
                <button class="four_line numbers">2</button>
                <button class="four_line numbers">3</button>
                <button class="orange_color numbers operands">+</button>

                <button class="twoSpace numbers">0</button>
                <button class="five_line">,</button>
                <button class="orange_color">=</button>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
